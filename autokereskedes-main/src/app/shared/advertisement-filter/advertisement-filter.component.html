<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Kivitel</mat-label>
      <mat-select formControlName="typeIds" multiple>
        <mat-option *ngFor="let vehicleTypeOption of vehicleTypeOptions" [value]="vehicleTypeOption.id">{{vehicleTypeOption.value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Márka</mat-label>
      <mat-select formControlName="brandIds" multiple>
        <mat-option *ngFor="let vehicleBrandOption of vehicleBrandOptions" [value]="vehicleBrandOption.id">{{vehicleBrandOption.value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ár -tól (Ft)</mat-label>
      <input matInput formControlName="priceFrom" type="number" autocomplete="off" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ár -ig (Ft)</mat-label>
      <input matInput formControlName="priceTo" type="number" autocomplete="off" />
    </mat-form-field>
  </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Állapot</mat-label>
        <mat-select formControlName="conditionIds" multiple>
          <mat-option *ngFor="let vehicleConditionOption of vehicleConditionOptions" [value]="vehicleConditionOption.id">{{vehicleConditionOption.value}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Szín</mat-label>
        <mat-select formControlName="colorIds" multiple>
          <mat-option *ngFor="let vehicleColorOption of vehicleColorOptions" [value]="vehicleColorOption.id">{{vehicleColorOption.value}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Üzemanyag</mat-label>
        <mat-select formControlName="fuelTypeIds" multiple>
          <mat-option *ngFor="let fuelTypesOption of fuelTypesOptions" [value]="fuelTypesOption.id">{{fuelTypesOption.value}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ülések száma</mat-label>
        <mat-select formControlName="numberOfSeats" multiple>
          <mat-option value="1">1</mat-option>
          <mat-option value="1">2</mat-option>
          <mat-option value="1">3</mat-option>
          <mat-option value="1">4</mat-option>
          <mat-option value="1">5</mat-option>
          <mat-option value="1">6</mat-option>
          <mat-option value="1">7</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="action-buttons">
      <button *ngIf="!form.pristine" mat-raised-button color="basic" (click)="onReset()">Töröl</button>
      <button mat-raised-button color="accent" type="submit">Szűrés</button>
    </div>
</form>
